name: CI - Build & E2E Tests

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore NuGet packages
        run: nuget restore WebApp.sln

      - name: Build Solution with MSBuild
        shell: pwsh
        run: msbuild WebApp.sln /p:Configuration=Debug

      - name: Install Playwright dependencies
        run: npm install
        working-directory: PlaywrightTests

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: PlaywrightTests

      - name: Start IIS Express
        shell: pwsh
        run: |
          $iisPath = "${env:ProgramFiles(x86)}\IIS Express\iisexpress.exe"
          $webProjectPath = "$env:GITHUB_WORKSPACE\WebsiteGym.Web"
          $stdoutPath = "$env:GITHUB_WORKSPACE\iis_stdout.log"
          $stderrPath = "$env:GITHUB_WORKSPACE\iis_stderr.log"

          $proc = Start-Process -FilePath $iisPath `
            -ArgumentList "/path:`"$webProjectPath`"", "/port:44336" `
            -RedirectStandardOutput $stdoutPath `
            -RedirectStandardError $stderrPath `
            -PassThru

          Start-Sleep -Seconds 3
          Write-Host "‚úÖ Started IIS Express with PID $($proc.Id)"

          Write-Host "üìÑ IIS Express stdout (last 30 lines):"
          Get-Content $stdoutPath -Tail 30

          Write-Host "üìÑ IIS Express stderr (last 30 lines):"
          Get-Content $stderrPath -Tail 30

      - name: Wait for IIS site to be available
        shell: pwsh
        run: |
          $maxRetries = 15
          $success = $false
          for ($i = 1; $i -le $maxRetries; $i++) {
            $result = Test-NetConnection -ComputerName localhost -Port 44336
            if ($result.TcpTestSucceeded) {
              Write-Host "‚úÖ Port 44336 is open!"
              $success = $true
              break
            } else {
              Write-Host "‚ùå Port not open yet, retrying... attempt $i of $maxRetries"
              Start-Sleep -Seconds 3
            }
          }
          if (-not $success) {
            Write-Error "‚ùå Port 44336 is NOT open after $maxRetries attempts"
            exit 1
          }

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        working-directory: PlaywrightTests

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: PlaywrightTests/playwright-report

      - name: Stop IIS Express
        if: always()
        shell: pwsh
        run: |
          $pid = ${{ steps.start_iis.outputs.iis_pid }}
          if ($pid) {
            Write-Host "Stopping IIS Express with PID $pid"
            Stop-Process -Id $pid -Force
          } else {
            Write-Host "No IIS Express PID found, nothing to stop"
          }
