name: Playwright Tests

on:
  workflow_dispatch: {}
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore WebApp.sln

      - name: Install missing NuGet package (QRCoder)
        run: dotnet add eUseControl.Helper/eUseControl.Helper.csproj package QRCoder

      - name: Build solution
        run: dotnet build WebApp.sln --configuration Debug

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Playwright deps
        run: npm ci
        working-directory: PlaywrightTests

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: PlaywrightTests

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: PlaywrightTests