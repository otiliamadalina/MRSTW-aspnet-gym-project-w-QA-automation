name: CI - Build & E2E Tests

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore NuGet packages
        run: nuget restore WebApp.sln

      - name: Build Solution with MSBuild
        shell: pwsh
        run: msbuild WebApp.sln /p:Configuration=Debug /t:Rebuild

      - name: Install Playwright dependencies
        run: npm install
        working-directory: PlaywrightTests

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: PlaywrightTests

      - name: Start IIS Express
        shell: pwsh
        run: |
          $iisPath = "${env:ProgramFiles(x86)}\IIS Express\iisexpress.exe"
          $sitePath = Resolve-Path "$env:GITHUB_WORKSPACE\WebsiteGym.Web"
          Write-Host "Starting IISExpress for $sitePath"
          Start-Process -FilePath $iisPath -ArgumentList "/path:`"$sitePath`"", '/port:44336' -NoNewWindow
          Start-Sleep -Seconds 5

      - name: Wait for IIS site to be available
        shell: pwsh
        run: |
          $maxRetries = 10
          $success = $false
          for ($i = 0; $i -lt $maxRetries; $i++) {
            try {
              Invoke-WebRequest -Uri http://localhost:44336 -UseBasicParsing -TimeoutSec 5
              $success = $true
              break
            } catch {
              Write-Host "IIS not up yet, retrying... ($i)"
              Start-Sleep -Seconds 2
            }
          }
          if (-not $success) {
            Write-Error "IIS Express did not start in time"
            exit 1
          }

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --reporter=html
        working-directory: PlaywrightTests

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: PlaywrightTests/playwright-report

      - name: Show IIS logs (optional debug)
        if: failure()
        shell: pwsh
        run: |
          Get-Content "$env:USERPROFILE\Documents\IISExpress\logs\trace.log" -ErrorAction SilentlyContinue
